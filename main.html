<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" >
            <link rel="stylesheet" href="styles.css">
            <title>Fotobit</title>
        </head>
        <body>
            <div class="format-wrapper">
                <div class="profil-top">
                    <div class="top-menu">
                        <div class="change-profil">profil</div>
                        <div class="threads-top">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16">
                                <text x="2" y="12" fill="black" style="font-family: Arial; font-size: 14px;">@</text>
                            </svg>
                        </div>
                        <div class="create-post"> 
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                                <rect x="9.0" y="0" width="3.0" height="20" fill="black"/>
                                <rect x="0" y="9.0" width="20" height="3.0" fill="black"/>
                            </svg>  
                        </div>
                        <div class="options">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16">
                                <rect x="2" y="3" width="12" height="2" fill="black"/>
                                <rect x="2" y="7" width="12" height="2" fill="black"/>
                                <rect x="2" y="11" width="12" height="2" fill="black"/>
                            </svg>
                        </div>
                    </div>
                    <div class="info">
                            <div class="profil-pic">
                                <img class="profil-img" src="Profil_pic.png">
                            </div>
                            <div class="posts">
                                <p class="counter-posts">13</p>
                                <p>posts</p></div>
                            <div class="follower">
                                <p class="counter-follower">37</p>
                                <p>follower</p>
                            </div>
                            <div class="following"> 
                                <p class="counter-following">42</p>
                                <p>following</p></div>
                            </div>
                    <div class="bio-area">
                        <div class="thread-bio">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16">
                                <text x="2" y="12" fill="black" style="font-family: Arial; font-size: 14px;">@</text>
                            </svg>
                        </div>
                        <div class="bio"></div>
                    </div>
                    <div class="manage-profil">
                        <div class="edit-profil">edit-profil</div>
                        <div class="share-profil">share-profil</div>
                        <div class="add-profil">add-profil</div>
                    </div>
                    <div class="fixed-stories">
                        <div class="story-group">
                            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
                                <rect x="33.0" y="12" width="10.0" height="50" fill="black"/>
                                <rect x="12" y="33.0" width="50" height="10.0" fill="black"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="profil-posts">
                    <div class="post-menu">
                        <div class="show-pic">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16">
                                <rect x="3" y="1" width="1" height="14" fill="black"/>
                                <rect x="8" y="1" width="1" height="14" fill="black"/>
                                <rect x="13" y="1" width="1" height="14" fill="black"/>
                                <rect x="1" y="3" width="14" height="1" fill="black"/>
                                <rect x="1" y="8" width="14" height="1" fill="black"/>
                                <rect x="1" y="13" width="14" height="1" fill="black"/>
                            </svg>
                        </div>
                        <div class="show-reels">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16">
                                <rect x="1" y="1" width="14" height="14" fill="none" stroke="black" stroke_width="1" rx="3" ry="3"/>
                                <polygon points="5,3 11,8 5,13" fill="black"/>
                            </svg>
                        </div>
                        <div class="show-tag">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16">
                                <rect x="1" y="1" width="14" height="14" fill="none" stroke="black" stroke_width="1" rx="3" ry="3"/>
                                <circle cx="8" cy="4" r="2" fill="black"/>
                                <line x1="8" y1="6" x2="8" y2="12" stroke="black" stroke_width="1"/>
                                <line x1="8" y1="8" x2="4" y2="10" stroke="black" stroke_width="1"/>
                                <line x1="8" y1="8" x2="12" y2="10" stroke="black" stroke_width="1"/>
                            </svg>
                        </div>
                    </div>
                    <div class="pic-grid">
                        <div class="posted-pic">posted pic 1</div>
                        <div class="posted-pic">posted pic 2 </div>
                        <div class="posted-pic">posted pic 3</div>
                        <div class="posted-pic">posted pic 4</div>
                    </div>
                    <!-- <div class="reel-posts"></div>
                    <div class="tags"></div> -->
                </div>
                <nav class="nav-bar">
                    <div class="nav-home">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16">
                            <polyline points="1,6 8,1 15,6" fill="none" stroke="black" stroke_width="1"/>
                            <rect x="1" y="6" width="14" height="9" fill="none" stroke="black" stroke_width="1"/>
                            <path d="M8 12 v-4 a2 2 0 0 1 2 2 v2" fill="none" stroke="black" stroke_width="1"/>
                        </svg>

                    </div>
                    <div class="nav-search">search

                    </div>
                    <div class="nav-create">create

                    </div>
                    <div class="nav-reel">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16">
                            <rect x="1" y="1" width="14" height="14" fill="none" stroke="black" stroke_width="1" rx="3" ry="3"/>
                            <polygon points="5,3 11,8 5,13" fill="black"/>
                        </svg>    
                    </div>
                    <div class="nav-profil">profil</div>
                </nav> 
            </div>
        </body>
    </html>

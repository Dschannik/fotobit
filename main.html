<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" >
            <link rel="stylesheet" href="styles.css">
            <title>Fotobit</title>
        </head>
        <body>
            <div class="profil-top">
                <div class="top-menu">top-menu
                    <div class="change-profil">profil</div>
                    <div class="threads-top">threads</div>
                    <div class="create-post">create</div>
                    <div class="options">options</div>
                </div>
                <div class="info">info
                        <div class="profil-pic">profil-pic</div>
                        <div class="posts">posts-counter</div>
                        <div class="follower">follower</div>
                        <div class="following">following</div>
                </div>
                <div class="bio-area">
                    <div class="thread-bio">thread</div>
                    <div class="bio">bio</div>
                </div>
                <div class="manage-profil">manage-profil
                    <div class="edit-profil">edit-profil</div>
                    <div class="share-profil">share-profil</div>
                    <div class="add-profil">add-profil</div>
                </div>
                <div class="fixed-stories">fixed-stories
                    <div class="story-group"></div>
                </div>
            </div>
            <div class="profil-posts">
                <div class="post-menu">
                    <div class="show-pic">pic</div>
                    <div class="show-reels">reels</div>
                    <div class="show-tag">tag</div>
                </div>
                <div class="pic-grid">
                    <div class="posted-pic">posted pic 1</div>
                    <div class="posted-pic">posted pic 2 </div>
                    <div class="posted-pic">posted pic 3</div>
                    <div class="posted-pic">posted pic 4</div>
                </div>
                <!-- <div class="reel-posts"></div>
                <div class="tags"></div> -->
            </div>
            <nav class="nav-bar">
                <div class="nav-home">home</div>
                <div class="nav-search">search</div>
                <div class="nav-create">create</div>
                <div class="nav-reel">reel</div>
                <div class="nav-profil">profil</div>
            </nav> 
        </body>
    </html>
